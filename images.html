<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
        <style>
            img{
                border: 1px solid gray;
                margin: 30px;
                border-radius: 30px;
            }
            .c1:hover{
                border: 5px solid red;
            }
            .c2:hover{
                width: 150px;
                height: 150px;
                border-radius: 100%;
                padding: 10px;
                border: 10px solid green;
            }
            .c3:hover{
                display: none;
            }
        </style>
    </head>
    <body>
        <img src="amazon.png" alt="Amazon" class1="c1">
         <img src="flipkart.png" alt="Flipkart" class="c2">
          <img src="meesho.png" alt="Meshoo" class="c3">
    </body>
</html>
