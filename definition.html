<!DOCTYPE html>
<html>
    <head>
        <title>Definition List</title>
        <style>
            dl{
                border: 1px solid gray;
                width: 40%;
                margin: 200px auto;
                padding: 20px;
            }
            dt{
                background-color: gray;
                color: white;
                font-weight: bold;
                padding: 5px;
            }
            dd{
                border-bottom: 2px dotted gray;
            }
        </style>
    </head>
    <body>
        <dl>
            <dt>A</dt>
            <dd>Frontend</dd>
            <dd>Backend</dd>
            <dd>DataBase</dd>
            <dd>Cloud</dd>
            <dd>AI</dd>
            <dt>B</dt>
            <dd>Frontend</dd>
            <dd>Backend</dd>
            <dd>DataBase</dd>
            <dd>Cloud</dd>
            <dd>AI</dd>
            <dt>C</dt>
            <dd>Frontend</dd>
            <dd>Backend</dd>
            <dd>DataBase</dd>
            <dd>Cloud</dd>
            <dd>AI</dd>
        </dl>
    </body>
</html>
