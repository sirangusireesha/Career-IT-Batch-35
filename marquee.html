<!DOCTYPE html>
<html>
    <head>
        <title>Marquee -Example</title>
    </head>
    <body>
        <marquee width="50%">
            <img src="amazon.png" alt="Amazon">
        </marquee>
        <marquee scrollamount="100">
            <img src="amazon.png" alt="Amazon">
        </marquee>
        <marquee direction="right">
            <img src="amazon.png" alt="Amazon">
        </marquee>
        <marquee direction="down">
            <img src="amazon.png" alt="Amazon">
        </marquee>
        <marquee direction="up">
            <img src="amazon.png" alt="Amazon">
        </marquee>
    </body>
</html>
